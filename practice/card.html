<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A card template showcasing the beauty of Lago di Braies with interactive theme switching functionality.">
        <title>Card</title>
        <style>
            :root{
                --color:rgb(216, 216, 216);
                --defsize: 20px;
                --seccolor: white;
                --deffont: grey;
                --maincolor: black;
                --bordercolor: rgb(208, 205, 205);
                --bordershadow: rgb(67, 65, 65);
                --btncolor: rgb(216, 235, 245);
                --btnfontcolor: rgb(14, 153, 232);
                --btnhover: rgba(51, 155, 215, 0.661);
            }
            body{
                background-color: var(--color);
                color: var(--maincolor);
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 20px;
            }
            #container{
                display: block;
                margin: 5px auto;
                min-width: 150px;
                background-color: var(--seccolor);
                padding: 15px;
                border: 2px solid var(--bordercolor);
                box-shadow: 5px 5px 5px var(--bordershadow);
                border-radius: 7px;
                max-width: 750px;
            }
            .element{
                padding: 3px 15px;
                color: var(--deffont);
                background-color: var(--seccolor);
                border: 2px solid var(--bordercolor);
                border-radius: 13px;
                font-size: 19px;
                font-weight: 500;
                display: inline-block;
            }
            img{
                border-radius: 7px;
                margin: 5px auto;
            }
            div >p{
                color: var(--deffont);
            }
            .read{
                display: block;
                background-color: var(--btncolor);
                border-radius: 25px;
                color: var(--btnfontcolor);
                font-weight: 400;
                padding: 15px;
                font-size: 18px;
                border: none;
                margin: 2px auto;
                cursor: pointer;
            }
            .read:hover{
                color: var(--btnhover);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="image">
                <img src="https://thumbs.dreamstime.com/b/young-man-sitting-rock-looking-beautiful-view-sea-generated-ai-323395692.jpg" width="100%" alt="AI-generated image of a man sitting on a rock by the sea shore">
            </div>
            <div style="margin: 10px auto; margin-bottom: 2px;">
                <div class="element">Nature</div>
                <div class="element">Lake</div>
            </div>
            <div>
                <h1 style="font-weight: 400;">Lago di Braies</h1>
            </div>
            <div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam molestias sed vero quae nisi repellendus eos quo hic excepturi soluta!</p>
            </div>
            <div>
                <button class="read">Read More</button>
            </div>
            <div>
                <button class="read" onclick="changeTheme()">Change ThemeðŸ’¡</button>
            </div>
        </div>
    </body>
    <script>
        let isDarkMode = false;
        function changeTheme(){
            const root = document.documentElement;
            if (isDarkMode) {
                root.style.setProperty('--color', 'rgb(216, 216, 216)');
                root.style.setProperty('--seccolor', 'white');
                root.style.setProperty('--maincolor', 'black');
                root.style.setProperty('--btncolor', 'rgb(216, 235, 245)');
                root.style.setProperty('--btnfontcolor', 'rgb(14, 153, 232)');
                root.style.setProperty('--btnhover', 'rgba(51, 155, 215, 0.661)');
                root.style.setProperty('--bordercolor', 'rgb(208, 205, 205)');
            } else {
                root.style.setProperty('--color', 'black');
                root.style.setProperty('--seccolor', 'rgb(17, 16, 16)');
                root.style.setProperty('--maincolor', 'white');
                root.style.setProperty('--btncolor', 'rgb(67, 65, 65)');
                root.style.setProperty('--btnfontcolor', 'white');
                root.style.setProperty('--btnhover', 'grey');
                root.style.setProperty('--bordercolor', 'grey');
            }
            isDarkMode = !isDarkMode;
        }
    </script>
</html>
